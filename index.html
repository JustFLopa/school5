<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="BeFirst" content="BeFirst">
    <title>Движение Первых</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            margin: 0;
            font-family: Jost, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1a1aff, #800080);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/backfon.png') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .hero-container {
            background: rgba(231, 231, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .button-container {
            text-align: center;
            flex: 1;
            position: relative;
        }

                button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
            position: relative;
            z-index: 1;
            background: linear-gradient(45deg, rgba(0, 0, 255, 0.5), rgba(138, 43, 226, 0.5)); /* Полупрозрачный градиент */
            backdrop-filter: blur(10px);
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/button.png') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            border-radius: 10px;
            z-index: -1;
        }


        button:hover {
            opacity: 0.8;
        }

        .button-description {
            margin-top: 5px;
            font-size: 16px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <h1>Движение Первых</h1>
    </div>

    <div class="buttons">
        <div class="button-container">
            <button onclick="goToPage('news')">Новостная лента</button>
            <p class="button-description">Читайте последние новости и обновления.</p>
        </div>

        <div class="button-container">
            <button onclick="goToPage('about-us')">О нас</button>
            <p class="button-description">Узнайте больше о нашем движении и целях.</p>
        </div>

        <div class="button-container">
            <button onclick="goToPage('contacts')">Связь с нами</button>
            <p class="button-description">Свяжитесь с нами по любым вопросам.</p>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page + ".html"; // Переход на соответствующую страницу
        }
    </script>

</body>
</html>
