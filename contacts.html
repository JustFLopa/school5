<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="BeFirst" content="BeFirst">
    <title>Связь с нами</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            margin: 0;
            font-family: Jost, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1a1aff, #800080);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/backfon.png') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .hero-container {
            background: rgba(231, 231, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            padding: 20px;
            color: black;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff5733;
            color: white;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">⬅ Назад</button>

    <div class="hero-container">
        <h1>Связь с нами</h1>
        <p>Наши контакты</p>    
        </p>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html"; // Возвращаемся на главную страницу
        }
    </script>

</body>
</html>
