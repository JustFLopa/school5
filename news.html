<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–æ–≤–æ—Å—Ç–Ω–∞—è –ª–µ–Ω—Ç–∞</title>
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>

    <script>
        // üî• Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyCTyP_LnocMjbmP6f9hsML2fDIZBCoTSdc",
            authDomain: "school5-5624f.firebaseapp.com",
            databaseURL: "https://school5-5624f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "school5-5624f",
            storageBucket: "school5-5624f.appspot.com",
            messagingSenderId: "437123904178",
            appId: "1:437123904178:web:1057faef61db3dfb888fab"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        function openModal() {
            document.getElementById("newsModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("newsModal").style.display = "none";
        }

        function saveNews(event) {
            event.preventDefault();
            const title = document.getElementById('newsTitle').value;
            const description = document.getElementById('newsDescription').value;
            const imageFile = document.getElementById('newsImage').files[0];

            if (!title || !description || !imageFile) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            const storageRef = storage.ref('news/' + imageFile.name);
            const uploadTask = storageRef.put(imageFile);

            uploadTask.on('state_changed', 
                (snapshot) => {}, 
                (error) => { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ", error); },
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        db.collection("news").add({
                            title: title,
                            description: description,
                            image: downloadURL,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        }).then(() => {
                            closeModal();
                            document.getElementById('newsForm').reset();
                            displayNews();
                        }).catch(error => console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–æ–≤–æ—Å—Ç–∏: ", error));
                    });
                }
            );
        }

        function deleteNews(newsId) {
            db.collection("news").doc(newsId).delete().then(displayNews)
            .catch(error => console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ", error));
        }

        function displayNews() {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';
            db.collection("news").orderBy("timestamp", "desc").get().then(snapshot => {
                snapshot.forEach(doc => {
                    const news = doc.data();
                    newsContainer.innerHTML += `
                        <div class="news-item">
                            <h3>${news.title}</h3>
                            <p>${news.description}</p>
                            <img src="${news.image}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
                            <button class="delete-button" onclick="deleteNews('${doc.id}')">‚úñ</button>
                        </div>
                    `;
                });
            });
        }

        window.onload = displayNews;
    </script>

    <style>
        body {
            margin: 0;
            font-family: Jost, sans-serif;
            background: linear-gradient(135deg, #1a1aff, #800080);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .hero-container {
            background: rgba(231, 231, 235, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .add-news-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            display: flex;
            flex-direction: column;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #newsContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            max-height: 70vh;
            overflow-y: auto;
        }

        .news-item {
            background: #fff;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .news-item img {
            width: 100%;
            border-radius: 5px;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <h1>–ù–æ–≤–æ—Å—Ç–Ω–∞—è –ª–µ–Ω—Ç–∞</h1>
        <p>–ó–¥–µ—Å—å –±—É–¥—É—Ç –Ω–æ–≤–æ—Å—Ç–∏ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è.</p>
    </div>

    <div id="newsContainer"></div>

    <button class="add-news-button" onclick="openModal()">+</button>

    <div class="modal" id="newsModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å</h2>
            <form id="newsForm" onsubmit="saveNews(event)">
                <input type="text" id="newsTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–æ–≤–æ—Å—Ç–∏" required>
                <textarea id="newsDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏" rows="4" required></textarea>
                <input type="file" id="newsImage" accept="image/*" required>
                <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
            </form>
        </div>
    </div>
</body>
</html>
