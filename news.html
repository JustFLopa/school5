    <style>
        body {
            margin: 0;
            font-family: Jost, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1a1aff, #800080);
            position: relative;
            display: flex;

        body::before {

            background: url('images/backfon.png') no-repeat center center;

            opacity: 0.3;
            z-index: -1;
        }

        .hero-container {
            background: rgba(231, 231, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;

        .back-button {

        .add-news-button {

            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            width: 60px;
            height: 60px;

        .add-news-button:hover {

        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;

            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .close {
            font-size: 24px;

            cursor: pointer;
            align-self: flex-end;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {

            border: none;

        #newsContainer {

            max-width: 350px;

        }

<body>
    <button class="back-button" onclick="goBack()">‚¨Ö –ù–∞–∑–∞–¥</button>

    <div class="hero-container">
        <h1>–ù–æ–≤–æ—Å—Ç–Ω–∞—è –ª–µ–Ω—Ç–∞</h1>
        <p>–ó–¥–µ—Å—å –±—É–¥—É—Ç –Ω–æ–≤–æ—Å—Ç–∏ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è.</p>
    </div>

    <div id="newsContainer"></div>

    <button class="add-news-button" onclick="openModal()">+</button>

    <div class="modal" id="newsModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å</h2>
            <form id="newsForm" onsubmit="saveNews(event)">
                <input type="text" id="newsTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–æ–≤–æ—Å—Ç–∏" required>
                <textarea id="newsDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏" rows="4" required></textarea>
                <input type="file" id="newsImage" accept="image/*" required>
                <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("newsModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("newsModal").style.display = "none";
        }

        function saveNews(event) {
            event.preventDefault();
            const title = document.getElementById('newsTitle').value;
            const description = document.getElementById('newsDescription').value;
            const imageFile = document.getElementById('newsImage').files[0];

            if (!title || !description || !imageFile) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                db.collection("news").add({
                    title: title,
                    description: description,
                    image: e.target.result,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    closeModal();
                    document.getElementById('newsForm').reset();
                    displayNews();
                });
            };
            reader.readAsDataURL(imageFile);
        }

        function deleteNews(newsId) {
            db.collection("news").doc(newsId).delete().then(displayNews);
        }

        function displayNews() {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';
            db.collection("news").orderBy("timestamp", "desc").get().then(snapshot => {
                snapshot.forEach(doc => {
                    const news = doc.data();
                    newsContainer.innerHTML += `<div class="news-item"><h3>${news.title}</h3><p>${news.description}</p><img src="${news.image}" alt=""><button class="delete-button" onclick="deleteNews('${doc.id}')">‚úñ</button></div>`;
                });
            });
        }

        window.onload = displayNews;
    </script>
